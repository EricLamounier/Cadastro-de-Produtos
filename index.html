<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="icon" href="./images/icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">

    <script language="javascript" src="./src/js/funcoes.js"></script>
    
    <title>Cadastro de Produtos</title>
</head>
    <body onload="listar()">
        <div class="box" id="box">
          <div class="container1" id="container1">
            <h2>Cadastro de Produtos</h2>
            <form action="" method="" id="ajax">
              <input type="text" class="form-control" id="nome-produto" name="nome-produto" onfocus="this.value='';" placeholder="Nome do produto" required>

              <input type="text" class="form-control" id="descricao-produto" name="descricao-produto" onfocus="this.value='';" placeholder="Descrição do produto" required>

              <input type="number" class="form-control" id="valor-produto" name="valor-produto" placeholder="Valor do produto" required>

              <input type="radio" name="disponibilidde" id="com_estoque" value="true">
              <label for="com_estoque">Disponível</label>

              <input type="radio" name="disponibilidde" id="sem_estoque" value="false">
              <label for="sem_estoque">Indisponível</label></br></br>

              <button type="button" id="bttn" class="bttn" onclick="cadastrar()">Cadastrar</button>

              </form>
          </div>
          <div class="container2" id="container2">
            <form method="GET" id="some-form">
              <h2 style="display: auto">Listagem de Produtos</h2>
              <table class="table">
                <thead>
                  <tr>               
                    <th scope="col">Nome</th>
                    <th scope="col">Descricao</th>
                    <th scope="col">Disponibilidade</th>
                    <th scope="col">Valor (R$)</th>
                    <th scope="col">Excluir</th>
                  </tr>
                </thead>
                <tbody id="data-output"></tbody>
                </table>
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
