<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script language="javascript" src="funcoes.js"></script>
    
    <title>Cadastro de Produtos</title>
</head>
    <body>
        <div class="box">
            <div class="container1">
                <h2>Cadastro de Produtos</h2>
                <form method="POST">
                    <input type="text" class="form-control" id="nome-produto" name="nome-produto" placeholder="Nome do produto">
    
                    <input type="text" class="form-control" id="descricao-produto" name="descricao-produto" placeholder="Descrição do produto">
    
                    <input type="text" class="form-control" id="valor-produto" name="valor-produto" placeholder="Valor do produto">
    
                    <button type="button" class="btn btn-primary btn-lg" submit="cadastrar()">Cadastrar</button>
                </form>
            </div>
    
            <div class="container2">
                <h2>Listagem de produtos</h2>
            </div>
        </div>
    </body>
</html>
